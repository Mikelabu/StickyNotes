
<!DOCTYPE html>
<html lang="en" dir="ltr">



<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thriftr</title>


  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <div class="mainPage">
    <!--Title of page, might add logo here-->
    
    <div class="titleSection">
      
        <div class="title">
          <div class="logo">
            <img src="Thriftr Icon & Name.png" alt="Thrifty logo" width=20% height=20%>
          </div>
        </div>
          <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
          <div class="burgerMenu" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div> 

        
     </div>


     <div class="showStats">
      <div class="happiness">
       <div class="happinessBar">
        <img src="Happy Face.svg" alt="happy face" width=15% height=15%>100%
       </div>
      </div> 
       <!--happiness -->
  
       <div class="money">
        <div class="moneyBar">
          <img src="Money Icon.svg" alt="Money Icon" width=15% height=15%>$468.24
         </div>
      </div> 
     </div>

     <div class="goalBox">
       <div>Your goal is to buy a Laptop</div>
     </div>

     <div class="logBox">
       <p>Current situation</p>
     </div>
     <button class="settingsButton">Settings</button>
   
</div>


</body>

</html>
