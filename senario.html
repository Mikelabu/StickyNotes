    <script type="text/javascript">
      async function loadFirstScenario() {
        const response = await fetch('/household');
        const data = await response.json();
        const scenario = data.transport;

        document.getElementById('title').innerHTML = scenario.title;
        document.getElementById('description').innerHTML = scenario.description;
        document.getElementById('hint').innerHTML = scenario.stat;
        document.getElementById('option1').innerHTML = scenario.options[0].description;
        document.getElementById('option2').innerHTML = scenario.options[1].description;
        document.getElementById('impact1').innerHTML = scenario.options[0].moneyImpact+", "+scenario.options[0].happinessImpact;
        document.getElementById('impact2').innerHTML = scenario.options[1].moneyImpact+", "+scenario.options[1].happinessImpact;
      }
    </script>
